
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                          {% if msg %}
                                            <ul class=flashes>
                                              <li>{{ msg }}</li>
                                            </ul>
                                          {% endif %}
                                        <form action="{{ url_for('register') }}" method="post">
                                            <div class="row mb-3">
                                                <div class="col-md-2">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="inputTitle" id="inputTitle" type="text" placeholder="Enter your title" required/>
                                                        <label for="inputTitle">Title</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="inputName" id="inputName" type="text" placeholder="Enter your full name" required/>
                                                        <label for="inputName">Full name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="inputUserName" id="inputUserName" type="text" placeholder="Enter your user name" required/>
                                                        <label for="inputUserName">User name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control " name="inputEmail" id="inputEmail" type="email" placeholder="name@example.com" required/>
                                                        <label for="inputEmail">Email address</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="inputPassword" id="inputPassword" type="password" placeholder="Create a password" required/>
                                                        <label for="inputPassword">Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="inputOrganization" id="inputOrganization" type="text" placeholder="Organization" required/>
                                                <label for="inputOrganization">Organization</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="inputResearch" id="inputResearch" type="text" placeholder="Research domain of your interest"/>
                                                <label for="inputResearchDomain">Research Domain</label>
                                            </div>

                                            <div class="form-floating row">
                                                    <button type="submit" class="btn btn-primary btn-lg btn-block" value="Sign Up">Create Account</button>
                                                    
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{{url_for('login')}}">Already have an account?  Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; FSU Jena 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

                <div class="container">
                    <div class="row justify-content-center">

                                        <form id="survey-form" method="GET" action="/insert?term=">
                                            <div class="row mb-3">
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input autofocus type="text" name="genome_id" id="genome_id"  class="form-control"  placeholder="Enter Genome ID" >
                                                        <label id="name-label" for="name">Genome ID: </label>
                                                      </div>
                                                  </div>
                                                  <div class="col-md-4">
                                                      <div class="form-floating">

                                                        <label id="name-label" for="name">Virus Name: </label>
                                                      </div>
                                                  </div>
                                                  <div class="col-md-4">
                                                      <div class="form-floating mb-3 mb-md-0">
                                                          <input autofocus type="text" name="tax_id" id="genome_id"  class="form-control"  placeholder="Enter Genome ID" >
                                                          <label id="name-label" for="name">Taxonomya ID: </label>
                                                        </div>
                                                    </div>
                                              </div>
                                              <div class="row mb-3">
                                                    <div class="col-md-4">
                                                        <div class="form-floating">
                                                          <input autofocus type="text" name="taxa_level" id="virus_name" class="form-control"  placeholder="Enter Virus Name" >
                                                          <label id="name-label" for="name">Taxonomy Level: </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-floating">
                                                          <input autofocus type="text" name="genome_status" id="virus_name" class="form-control"  placeholder="Enter Virus Name" >
                                                          <label id="name-label" for="name">Genome Status: </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mb">
                                                      <div class="col-md">
                                                          <div class="form-floating">
                                                              <div class="form-group">
                                                              <label for="exampleFormControlFile1">Fasta input file </label>
                                                            </div>
                                                      </div>
                                                  </div>
                                                  <div class="mb-3">
                                                      <div class="col-md">
                                                          <div class="form-floating">
                                                              <input type="file" class="form-control-file btn btn-primary btn-block" id="exampleFormControlFile1">

                                                  <div class="row mb-3">

                                                              <button id="reset" class="btn btn-secondary btn-block" type="reset">Reset</button>
                                                          </div>
                                                      </div>
                                                  </div>
                                </form>

<div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                      <div class="msg">{{ msg }}</div>
                                        <form action="{{ url_for('login') }}" method="post">
                                          <div class="form-floating mb-3">
                                            <input  class="form-control" id="username" type="text" name="username"  placeholder="Enter Your Username"/>
                                            <label for="username">Username</label>
                                          </div>
                                          <div class="form-floating mb-3">
                                            <input class="form-control" id="password" type="password" name="password"  placeholder="Enter Your Password"/>
                                            <label for="password">Password</label>
                                          </div>
                                          <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">Forgot Password?</a>
                                            <input type="submit" value="submit" class="btn btn-primary"/>
                                          </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{{url_for('register')}}">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div class="container">
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Login User</li>
            </ol>
        </div>
